<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Airport</title>
    <link rel="icon" href="./assets/airplane_icon.png"/>
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <header>
      <h1>✈️ Flatiron Airport ✈️</h1>
      <nav>
        <ul id="airline-list">
          <li>Airline Name</li>
          <li>Another Airline Name</li>
          <li>And Another Airline Name</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="airline-details">
        <h2 id="airline-name">Airline Name Goes Here</h2>
        <img
          id="airline-image"
          alt="Airline Name Goes Here"
          src="assets/image-placeholder.jpg"
        />
        <p>
          <em id="airline-description">Airline Description Goes Here</em>
        </p>

        <h3>Comments</h3>
        <ul id="comment-list">
          <li>Replace with actual comments</li>
          <li>From the server</li>
        </ul>
        <form id="comment-form">
          <label for="comment">Your Comment:</label>
          <textarea id="comment"></textarea>
          <button type="submit">Add comment</button>
        </form>
      </div>
    </main>
  </body>
</html>
