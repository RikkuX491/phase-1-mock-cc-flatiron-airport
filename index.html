  <body>
    <header>
      <h1>✈️ Flatiron Airport ✈️</h1>
      <nav>
        <ul id="airline-list">
          <li>Airline Name</li>
          <li>Another Airline Name</li>
          <li>And Another Airline Name</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="airline-details">
        <h2 id="airline-name">Airline Name Goes Here</h2>
        <img
          id="airline-image"
          alt="Airline Name Goes Here"
          src="assets/image-placeholder.jpg"
        />
        <p>
          <em id="airline-description">Airline Description Goes Here</em>
        </p>

        <h3>Comments</h3>
        <ul id="comment-list">
          <li>Replace with actual comments</li>
          <li>From the server</li>
        </ul>
        <form id="comment-form">
          <label for="comment">Your Comment:</label>
          <textarea id="comment"></textarea>
          <button type="submit">Add comment</button>
        </form>
      </div>
    </main>
